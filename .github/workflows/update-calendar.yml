name: Update Windsong Lunch Calendar

on:
  schedule:
    - cron: "0 9 * * 1"   # Every Monday at 09:00 UTC
  workflow_dispatch:       # Allow manual runs

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate windsong_lunch.ics
        run: |
          python generate_calendar.py
          mkdir -p docs
          cp -f windsong_lunch.ics docs/windsong_lunch.ics

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q "windsong_lunch.ics"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add windsong_lunch.ics docs/windsong_lunch.ics docs/index.md
            git commit -m "Update windsong_lunch.ics [ci skip]" || exit 0
            git push
          else
            echo "No changes to commit."
          fi
